<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Survey Challenge</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div >
            <h1 id="title" class="text-center animated fadeIn ">Survey</h1>
          </div>
        </div>
        <div class="row w-100">
          <div class="col-12 col-md-9 boxChild ">
            <div >
              <p  id="description" class="text-center animated fadeIn">
                Let us know how we can improve freeCodeCamp
              </p>
            </div>
            <form id="survey-form" class="mainFlex">
              <div class="decentSpace">
                <label for="name" id="name-label" id="email-label"
                  >* Name:</label
                >
                <input id="name" type="text" placeholder="Enter your name." required/>
              </div>
              <div class="decentSpace">
                <label for="email" id="email-label">* Email:</label>
                <input
                  id="email"
                  type="email"
                  placeholder="Enter your email."
                  required
                />
              </div>
              <div class="decentSpace">
                <label for="age" id="number-label">* Age:</label>
                <input
                  id="number"
                  type="number"
                  min="1"
                  max="125"
                  placeholder="Enter your age."
                  pattern="^[0-9]*$"
                />
              </div>
              <div class="decentSpace">
                <label for="" id="number-label"
                  >Which option best describes your current role?:</label
                >
                <select name="" id="dropdown">
                  <option value="Student">Student</option>
                  <option value="Full Time Job">Full Time Job</option>
                  <option value="Full Time Learner">Full Time Learner</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="other">other</option>
                </select>
              </div>
              <div class="decentSpace  d-flex">
                  <div>
                        <label for="" id=""
                        >* How likely is that you would recommend freeCodeCamp to a
                        friend?</label
                      >
                      <br />

                  </div>
             
                <div class="ml-4">
                    
                    <input class="mx-auto" type="radio" name="recommendation" value="Definitely" />
                Definitely <br />
                <input type="radio" name="recommendation" value="Maybe" /> Maybe
                <br />
                <input type="radio" name="recommendation" value="Not Sure" />
                Not Sure <br />
                </div>
                
              </div>
              <div class="decentSpace  d-flex">
                  <div>
                        <label for="" id=""
                        >* How likely is that you would recommend freeCodeCamp to a
                        friend?</label
                      >
                      <br />

                  </div>
             
                <div class="ml-5">
                    
                        <input type="checkbox" name="vehicle1" value="Front-end Projects" checked>Front-end Projects <br>
                        <input type="checkbox" name="vehicle2" value="Back-end Projects" checked> Back-end Projects <br>
                        <input type="checkbox" name="vehicle3" value="Data Visualization" checked>Data Visualization <br>
                        <input type="checkbox" name="vehicle1" value="Challenges">Challenges <br>
                        <input type="checkbox" name="vehicle2" value="Open Source Community"> Open Source Community <br>
                        <input type="checkbox" name="vehicle3" value="Gitter help rooms" >Gitter help rooms <br>
                        <input type="checkbox" name="vehicle1" value="Videos">Videos <br>
                        <input type="checkbox" name="vehicle2" value="City Meetups"> City Meetup <br>
                        <input type="checkbox" name="vehicle3" value="Wiki" >Wiki <br>
                        <input type="checkbox" name="vehicle3" value="Forum" >Forum <br>
                        <input type="checkbox" name="vehicle3" value="Additional Courses" checked> Additional Courses <br>
                        

                </div>
                
              </div>

                <div class="decentSpace">
                    <textarea name="" placeholder="Put your comments here" id="" cols="80" rows="5"></textarea>
                </div>

                <input type="submit" id="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
